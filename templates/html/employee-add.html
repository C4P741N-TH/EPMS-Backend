<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Employee Add</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        html, body{
        background-color: #ffffff;
        }
        .pink {
        color: #FA897B;
        }
        .button-pink {
        color: #ffffff;
        background-color: #FA897B;
        }
        
    </style>
</head>
<body>
    <div class="container-fluid ">
        <nav class="navbar" style="background-color:#FA897B;">
            <div class="container-fluid">
                <div class="dropdown">
                    <a class="navbar-brand btn dropdown" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-list" style="color:#ffffff ;"></i></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/employee-list.html">Employee List</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i>Logout</a></li>
                      </ul>
                </div>
                <div class="d-flex" role="search">
                    Employee payroll management system
                </div>
            </div>
        </nav>
        </div>

    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-start">
                <div class="cont btn  button-pink my-3"><i class="bi bi-person-circle" style="font-size: 20px" ></i> Employee Add</div>
            </div>
        </div>

        <!-- Card Body -->
        <div class="card text-md-start" style="background-color:#FA897B; color:#ffffff;">
          <form class="row g-3" action="{{ url_for('add') }}" method="POST"> 
          <div class="card-body">
            <div class="row my-1">
              <div class="col-md-6">
                <label for="fullname" class="col-form-label">Full Name</label>
                <input type="text"  class="form-control"  name="name">
              </div>
            </div>

            <div class="row my-1">
              <div class="col-md-6">
                <label for="eid" class="col-form-label">Employee ID (Exxx)</label>
                <input type="text"  class="form-control"  name="eid">
              </div>
            </div>

            <div class="row my-1">
              <div class="col-md-6">
                <label for="phone" class="col-form-label">Phone Number</label>
                <input type="text"  class="form-control"  name="phone">
              </div>
            </div>

            <div class="row my-1">
              <div class="col-md-6">
                <label for="job" class="col-form-label">Job</label>
                <input type="text"  class="form-control"  name="job">
              </div>
            </div>

            <div class="row my-1">
              <div class="col-md-6">
                <label for="compensation" class="col-form-label">Compensation (Baht)</label>
                <input type="text"  class="form-control"  name="compensation">
              </div>
            </div>

            <div class="row my-1">
              <div class="col-md-6">
                <label for="contract" class="col-form-label">Contract (Month)</label>
                <input type="text"  class="form-control"  name="contract">
              </div>
            </div>
            <button type="submit" class="btn btn-success my-3">Add</a>
            </form>
          </div>
        </div>
        <div class="text-start">
            <a href="/employee-list" class="btn button-pink my-3">Back</a>
        </div>

    <!-- Script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>
</html>
