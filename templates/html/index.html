<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style/style.css">
    </head>
    <div class="container-fluid ">
        <nav class="navbar" style="background-color:#FA897B;">
            <div class="container-fluid">
                <div class="dropdown">
                    <a class="navbar-brand btn dropdown" data-bs-toggle="dropdown" aria-expanded="false"><i class="bi bi-list" style="color:#ffff ;"></i></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/employee-list">Employee List</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i> Logout</a></li>
                      </ul>
                </div>
                <div class="d-flex" role="search">
                    Employee payroll management system
                </div>
            </div>
        </nav>

        <div class="content">
            <div class="body-content d-flex justify-content-center">
                <i class="bi bi-person-circle" style="font-size: 100px; color: #FA897B;"></i>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            {% if session['username'] %}
            <p class="content-welcome">
                Welcome <br>
                {{ session['username'] }} <br>
                To Management System
            </p>
            {% else %}
            <p class="content-welcome">
                Not login yet
            </p>
            {% endif %}
            </div>
        </div>
    </div>









<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
    integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
    integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
    crossorigin="anonymous"></script>
</body>

</html>
