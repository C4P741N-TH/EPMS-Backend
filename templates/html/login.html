<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <style>
        html, body{
        background-color: #FA897B;
        }
        .icon-pink {
        color: #FA897B;
        }
        .button-pink {
        color: #ffffff;
        background-color: #FA897B;
        }
        h4 {
            text-align: center;
            
        }
    </style>
  </head>
  <body>
    <div class="container">
        <div class="row">
            <div class="card">
                <div class="card-header text-center">
                    <!--Icon and text : Admin Login-->
                    <i class="bi bi-person-circle icon-pink" style="font-size: 100px" ></i>
                    <h4>Admin Login</h4>
                </div>
                {% if error %}
 	                <p> Error : {{error}}</p>
 	            {% endif %} 
                <div class="card-body text-md-start">
                    <form method="POST" action="">
                        <div class="row mb-3">
                            <label for="username" class="col-md-4 col-form-label text-md-end">Username</label>

                            <div class="col-md-6 ">
                                <input id="" type="text" class="form-control text-md-end" name="username" required>
                            </div>
                        </div>
                        

                        <div class="row mb-3">
                            <label for="password" class="col-md-4 col-form-label text-md-end">Password</label>

                            <div class="col-md-6">
                                <input id="" type="password" class="form-control text-md-end" name="password" required>
                            </div>
                        </div>

                        
                            <div class="offset-md-5">
                                <button type="submit" class="btn button-pink">
                                    Login
                                </button>
                            </div>
                        
                    </form>
                    <!-- Test Link -->
                    <a href="index.html">Hello</a>
                </div>
            </div>
        </div>
    </div>




  </body>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>  </body>
</html>
