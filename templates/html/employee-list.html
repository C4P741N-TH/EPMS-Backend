<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    <style>
        html,
        body {
            background-color: #ffffff;
        }

        .pink {
            color: #FA897B;
        }

        .button-pink {
            color: #ffffff;
            background-color: #FA897B;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar" style="background-color:#FA897B;">
            <div class="container-fluid">
                <div class="dropdown">
                    <a class="navbar-brand btn dropdown" data-bs-toggle="dropdown" aria-expanded="false"><i
                            class="bi bi-list" style="color:#ffff ;"></i></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/employee-list">Employee List</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i>Logout</a></li>
                    </ul>
                </div>
                <div class="d-flex" role="search">
                    Employee payroll management system
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-12 text-start">
                <div class="cont btn  button-pink my-3"><i class="bi bi-person-circle" style="font-size: 20px"></i>
                    Employee List</div>
            </div>
        </div>
        <table class="table table-bordered table-Success table-hover table-striped">
            <tr>
                <th>No.</th>
                <th>Employee ID</th>
                <th>Employee Fullname</th>
                <th>Action</th>

            </tr>
            {% for result in datas %}
            <tr class="table-danger">
                
                <td>{{result.id}}</td>
                <td>{{result.eid}}</td>
                <td>{{result.name}}</td>
                <td>
                        <a href="/employee-view/{{result.id}}" class="btn btn-primary"><i class="bi bi-eye-fill"></i>View</a>
                        <a href="/employee-edit/{{result.id}}" class="btn btn-warning"><i class="bi bi-pen-fill"></i>Edit</a>
                        <a href="/employee-delete/{{result.id}}" class="btn btn-danger"><i class="bi bi-trash"></i>Delete</a>
                </td>
            </tr>
            {% endfor %}
        </table>
        

        <div class="text-end">
            <a href="/employee-add" class="btn button-pink">Add Employee</a>
        </div>

    </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
        integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>
</body>

</html>
