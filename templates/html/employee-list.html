<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="@sweetalert2/theme-bootstrap-4/bootstrap-4.css">
    <style>
        html,
        body {
            background-color: #ffffff;
        }

        .pink {
            color: #FA897B;
        }

        .button-pink {
            color: #ffffff;
            background-color: #FA897B;
        }
    </style>
</head>

<body>
    <div class="container-fluid ">
        <nav class="navbar" style="background-color:#FA897B;">
            <div class="container-fluid">
                <div class="dropdown">
                    <a class="navbar-brand btn dropdown" data-bs-toggle="dropdown" aria-expanded="false"><i
                            class="bi bi-list" style="color:#ffff ;"></i></a>
                    <ul class="dropdown-menu dropdown-menu-dark">
                        <li><a class="dropdown-item" href="/employee-list.html">Employee List</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item" href="/logout"><i class="bi bi-box-arrow-left"></i>Logout</a></li>
                    </ul>
                </div>
                <div class="d-flex" role="search">
                    Employee payroll management system
                </div>
            </div>
        </nav>
    </div>
    <div class="container mt-2">
        <div class="row">
            <div class="col-lg-12 text-start">
                <div class="cont btn  button-pink my-3"><i class="bi bi-person-circle" style="font-size: 20px"></i>
                    Employee List</div>
            </div>
        </div>

        <table class="table table-bordered table-Success table-hover table-striped">
            <tr>
                <th>No.</th>
                <th>Employee ID</th>
                <th>Employee Fullname</th>
                <th>Action</th>

            </tr>

            <tr class="table-danger">
                <td>1</td>
                <td>E01</td>
                <td>สมศักดิ์ ไม่สมศรี</td>
                <td>
                    <form action="employee-list.html" method="POST" onsubmit="return deldata('delete');">
                        <a href="" class="btn btn-primary"><i class="bi bi-eye-fill"></i> View</a>
                        <a href="" class="btn btn-warning"><i class="bi bi-pen-fill"></i> Edit</a>
                        <button type="submit" class="btn btn-danger"><i class="bi bi-trash"></i>
                            Delete
                        </button>
                    </form>

                </td>

            </tr>

            <tr class="table-danger">
                <td>2</td>
                <td>E02</td>
                <td>สมศรี เมียสมศักดิ์</td>
                <td>
                    <form action="employee-list.html" method="POST">
                        <a href="" class="btn btn-primary"><i class="bi bi-eye-fill"></i> View</a>
                        <a href="" class="btn btn-warning"><i class="bi bi-pen-fill"></i> Edit</a>
                        <button type="submit" class="btn btn-danger" onclick="del()"><i class="bi bi-trash"></i>
                            Delete</button>
                    </form>
                </td>

            </tr>

            <tr class="table-danger">
                <td>3</td>
                <td>E03</td>
                <td>ศรีสมร กิ๊กสมศักดิ์</td>
                <td>
                    <form action="employee-list.html" method="POST">
                        <a href="employee-view.html" class="btn btn-primary"><i class="bi bi-eye-fill"></i> View</a>
                        <a href="employee-edit.html" class="btn btn-warning"><i class="bi bi-pen-fill"></i> Edit</a>
                        <button type="button" class="btn btn-danger" data-bs-toggle="modal"
                            data-bs-target="#staticBackdrop"><i class="bi bi-trash"></i> Delete</button>
                        <div class="modal-dialog modal-dialog-centered">
                            <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-body justify-content-center">
                                            <figure class="figure">
                                                <img src="https://cdn.dribbble.com/users/251873/screenshots/9288094/media/a1c2f89065f68e1b2b5dcb66bdb9beb1.gif"
                                                    class="figure-img img-fluid rounded" alt="...">
                                                <div class="grid text-center">
                                                    <div class="g-col-4">
                                                        <p class="fs-4 fw-bolder">Are you sure want to delete</p>
                                                        <p class="fs-5 fw-lighter lh-sm">This item will be deleted immediately. You can't undo this action.</p>
                                                    </div>
                                                </div>
                                                <div class="container overflow-hidden text-center">
                                                    <div class="row gx-5">
                                                        <div class="col">
                                                            <div class="p-3 btn btn-info" data-bs-dismiss="modal" aria-label="Close">Cancel</div>
                                                        </div>
                                                        <div class="col">
                                                            <button class="p-3 btn btn-danger">Delete</button>
                                                        </div>
                                                    </div>
                                                </div>
                                            </figure>
                                        </div>
                                    </div>
                                </div>
                            </div>

                        </div>

                    </form>
                </td>

            </tr>
        </table>

        <div class="text-end">
            <a href="employee-add.html" class="btn button-pink">Add Employee</a>
        </div>

    </div>

    </div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"

        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js"
        integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk"
        crossorigin="anonymous"></script>

</html>
